<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Greenlake Dental - Patient Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <header>
        <h1 id="title">Greenlake Dental Patient Survey Form</h1> 
        <p id="description">
          Thank you for taking the time to help us improve our platform.
        </p>
      </header>
      <div>
        <form id="survey-form">

          <div class="form-group">
            <label for="name-label">
              Enter your name: <input type="text" name="name-label" 
                id="name-label" required placeholder="Input your name.">
            </label>
          </div>

          <div class="form-group">
            <label for="email-label">
              Enter your email: <input type="email" name="email-label" required
                id="email-label" placeholder="Input a valid email address.">
            </label>
          </div>
            
          <div class="form-group">
            <label for="age-label">
              Enter your age: <input type="number" name="age-label" 
                min="5" max="90" id="age-label" required placeholder="Age">
            </label>
          </div>

          <div class="form-group">
            <label for="dropdown">What operation was given to you?
              <select id="dropdown" name="dropdown" required>
               <option disabled selected>Select Operation</option> 
               <option value="cleaning">Cleaning</option> 
               <option value="tooth-extraction">Tooth Extraction</option> 
               <option value="root-canal">Root Canal</option> 
               <option value="braces">Braces</option> 
              </select>
            </label>
          </div>

          <div class="form-group">
            <p class="radio-desc">Who was your attending dentist?</p>
            <label for="chang">
              <input type="radio" name="dentist" id="chang" required>
              Dr. Chang
            </label>
            <label for="hisako">
              <input type="radio" name="dentist" id="hisako" required>
              Dr. Hisako
            </label>
          </div>

          <div class="form-group">
            <p class="cb-desc">What would you like to see improved?</p>
            <label for="atmosphere">
              <input type="checkbox" id="atmosphere" name="atmosphere" 
                value="atmosphere">
              Atmosphere
            </label>
            <label for="hospitality">
              <input type="checkbox" id="hospitality" name="hospitality" 
                value="hospitality">
              Hospitality
            </label>
            <label for="cleanliness">
              <input type="checkbox" id="cleanliness" name="cleanliness" 
                value="cleanliness">
              Cleanliness
            </label>
          </div>

          <div class="form-group">
            <label for="comments">Other comments:
              <textarea name="comments" id="comments" cols="30" rows="10" 
                placeholder="Input additional comments."></textarea>
            </label>
          </div>

          <div class="form-group">
            <input type="submit" value="Submit">
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
