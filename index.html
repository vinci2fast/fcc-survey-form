<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Greenlake Dental - Patient Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Greenlake Dental Patient Survey Form</h1> 
        <p id="description">
          Thank you for taking the time to help us improve our platform.
        </p>
      </header>
      <div class="form-body">
        <form id="survey-form">

          <div class="form-group">
            <label for="name" id="name-label">
              Enter your name: <input type="text" name="name" 
                id="name" required placeholder="Input your name.">
            </label>
          </div>

          <div class="form-group">
            <label for="email" id="email-label">
              Enter your email: <input type="email" name="email" required
                id="email" placeholder="Input a valid email address.">
            </label>
          </div>
            
          <div class="form-group">
            <label for="number" id="number-label">
              Enter your age: <input type="number" name="number" 
                min="5" max="90" id="number" required placeholder="Age">
            </label>
          </div>

          <div class="form-group">
            <label for="dropdown">What operation was given to you?
              <select id="dropdown" name="dropdown" required>
               <option disabled selected>Select Operation</option> 
               <option value="cleaning">Cleaning</option> 
               <option value="tooth-extraction">Tooth Extraction</option> 
               <option value="root-canal">Root Canal</option> 
               <option value="braces">Braces</option> 
              </select>
            </label>
          </div>

          <div class="form-group">
            <p class="radio-desc">Who was your attending dentist?</p>
            <label for="chang">
              <input type="radio" name="dentist" id="chang" value="dr-chang" 
                class="inline-radio" required>
              Dr. Chang
            </label>
            <label for="hisako">
              <input type="radio" name="dentist" id="hisako" value="dr-hisako" 
                class="inline-radio" required>
              Dr. Hisako
            </label>
          </div>

          <div class="form-group">
            <p class="cb-desc">What would you like to see improved?</p>
            <label for="atmosphere" class="cb-label">
              <input type="checkbox" id="atmosphere" name="atmosphere" 
                value="atmosphere">
              Atmosphere
            </label>
            <label for="hospitality" class="cb-label">
              <input type="checkbox" id="hospitality" name="hospitality" 
                value="hospitality">
              Hospitality
            </label>
            <label for="cleanliness" class="cb-label">
              <input type="checkbox" id="cleanliness" name="cleanliness" 
                value="cleanliness">
              Cleanliness
            </label>
          </div>

          <div class="form-group">
            <label for="comments">Other comments:
              <textarea name="comments" id="comments" cols="30" rows="10" 
                placeholder="Input additional comments."></textarea>
            </label>
          </div>

          <div class="form-group">
            <input type="submit" value="Submit" id="submit">
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
